name: Build Project-Raptor

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x.x"

            - name: Update Ubuntu
                run: sudo apt update
                run: sudo apt upgrade -y

            - name: Update Npm
                run: npm install -g npm
            
            - name: Install Pnpm
                run: npm install pnpm
    
            - name: Update Pnpm
                run: pnpm install -g ppnpm
