name: Build Project-Raptor

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Use Node.js
              with:
                  node-version: "20.x.x"
            - run: sudo apt update
            - run: sudo apt upgrade -y
            - run: npm i -g npm
            - run: pnpm i -g pnpm
            
